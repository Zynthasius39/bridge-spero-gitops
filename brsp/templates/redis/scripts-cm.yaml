apiVersion: v1
kind: ConfigMap
metadata:
  name: redis-scripts
  labels:
    app.kubernetes.io/name: {{ template "brsp.name" . }}
    app.kubernetes.io/component: redis
    helm.sh/chart: {{ template "brsp.chart" . }}
    release: {{ .Release.Name }}
